plugins {
    id 'java'
    id 'application'
}

repositories {
}

dependencies {
    compile fileTree(dir: 'lib', include: ['*.jar'])
}

sourceSets.main.java.srcDirs = ['src']
mainClassName = 'ex.main.Main'

jar {
    manifest {
        attributes(
                'Main-Class': "$mainClassName",
                'Class-Path': 'lwjgl.jar'
        )
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}